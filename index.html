<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Moncoin</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<link type="text/css" rel="stylesheet" href="css/bundle.css">
	
	
		
	
	
	<!-- 	
	http://browserify.org/	
	-->	
	
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
	
	<script src="js/index.js"></script>
	
  </head>
  <body>
  
	
  
	<!--
	<div class="jumbotron">
		<h1>Moncoin</h1>
	</div>
	-->

	
	<div class="row">
		<div class="col-md-5">
			Recherche
		</div>
		<div class="col-md-1">
			CRON
		</div>
		<div class="col-md-1">
			Mail
		</div>
		<div class="col-md-1">
			Twitter
		</div>
		<div class="col-md-1">
			Slack
		</div>
		<div class="col-md-3">
			Actions
		</div>
	</div>
    
	
	<div class="row">
		<div class="col-md-5">
				<div class="input-group">
				  <span class="input-group-addon">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				  </span>
				  <input type="text" class="form-control" aria-label="Search query">
				</div>
		</div>
		<div class="col-md-1">
			<span class="glyphicon glyphicon-time"></span>
		</div>
		<div class="col-md-1">
			<span class="glyphicon glyphicon-envelope"></span>
		</div>
		<div class="col-md-1">
			<input type="checkbox" checked data-toggle="toggle" 
				data-on="<a class='btn btn-social-icon btn-twitter'><span class='fa fa-twitter'></span></a>" 
				data-off="<a class='btn btn-social-icon btn-twitter'><span class='fa fa-twitter'></span></a>">
		</div>
		<div class="col-md-1">
			<input type="checkbox" checked data-toggle="toggle" data-on="<span class='fa fa-slack'></span>" data-off="<span class='fa fa-slack'></span>">
		</div>
		<div class="col-md-3">
			<span class="glyphicon glyphicon-remove-sign"></span>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-9"></div>
		<div class="col-md-3">
			<span class="glyphicon glyphicon-plus-sign" id="add_row"></span>
		</div>
	</div>

  </body>
</html>
