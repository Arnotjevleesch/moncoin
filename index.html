<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Moncoin</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<link type="text/css" rel="stylesheet" href="css/bundle.css">
	
	
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    

	<script src="js/cron-ui.js"></script>
	
	<script src="js/bundle.js"></script>

  </head>
  <body>
  
	
  
	<!--
	<div class="jumbotron">
		<h1>Moncoin</h1>
	</div>
	-->

	
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 table-responsive">
				<table class="table table-bordered table-hover" id="tab_logic">
					<thead>
						<tr>
							<th class="text-center">Recherche</th>
							<th class="text-center">CRON</th>
							<th class="text-center">Mail</th>
							<th class="text-center">Twitter</th>
							<th class="text-center">Slack</th>
							<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;"></th>
						</tr>
					</thead>
					<tbody>
						<tr id="line0" data-id="0">
							<td data-name="research">
								<div class="input-group">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								</span>
								<input type="text" name="research0" class="form-control" placeholder='Enter your research here' aria-label="Search query">
								</div>
							</td>
							<td data-name="cron">
								<span name="cron0" id="cron0"></span>
							</td>
							<td data-name="email">
								<span class="glyphicon glyphicon-envelope" name="email0"></span>
							</td>
							<td data-name="twitter">
								<input type="checkbox" checked data-toggle="toggle" name="twitter0" data-on="on" data-off="off" >
							</td>
							<td data-name="slack">
								<input type="checkbox" checked data-toggle="toggle" name="slack0"
									data-on="<span class='fa fa-slack'></span>" 
									data-off="<span class='fa fa-slack'></span>">
							</td>
							<td data-name="action">
								<span class="glyphicon glyphicon-remove-sign row-remove" name="action0"></span>
							</td>
						</tr>
				</tbody>
				</table>
			</div>
		</div>
		<a id="add_row" class="btn btn-default pull-right glyphicon glyphicon-plus-sign"></a>
	</div>
		
	<!--
	http://getbootstrap.com/components/
		glyphicon glyphicon-time
		glyphicon glyphicon-envelope
		glyphicon glyphicon-plus
		glyphicon glyphicon-minus
		glyphicon glyphicon-plus-sign
		glyphicon glyphicon-minus-sign
		glyphicon glyphicon-remove-circle
		glyphicon glyphicon-remove-sign

		https://lipis.github.io/bootstrap-social/
	-->
	
	
	<!-- 
	http://shawnchin.github.io/jquery-cron/ 
	https://github.com/snird/CronUI
	
	-->
	

	
	
	
	
  </body>
</html>
